  <body>
    <script>
      // Handle redirect from 404.html on GitHub Pages (SPA)
      (function () {
        var l = window.location;
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split("&")
            .forEach(function (v) {
              var a = v.split("=");
              q[a[0]] = a.slice(1).join("=");
            });
          if (q.p) {
            sessionStorage.redirect = q.p + (q.q ? "?" + q.q : "") + l.hash;
            window.location.replace(l.pathname.replace(/404\.html$/, ""));
          }
        }
      })();
    </script>
